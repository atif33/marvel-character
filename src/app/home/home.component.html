<table class="table table-striped mt-3">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Personnage</th>
    <th scope="col">Nom</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let character of allCharacter; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" class="mr-2" style="width: 20px">
    </td>
    <td>
      {{ character.name }}
    </td>

  </tr>
  </tbody>
</table>
